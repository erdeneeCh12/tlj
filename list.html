            constructor(product){
                this.name = product.name;
                this.link = product.link;
                this.desc = product.desc;
            }
            Render(){
                return `
                        <article class="baraa">
                            <img src="${this.link}" alt="">
                            <h2>${this.name}</h2>
                            <p>${this.desc}</p>
                        </article>
                        `;
            }
            RenderSmall(){
                            return `
                            <article class="baraa">
                                <h2>${this.name}</h2>
                            </article>
                            `;
            }
        }
